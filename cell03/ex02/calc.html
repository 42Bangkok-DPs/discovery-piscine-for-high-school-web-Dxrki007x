<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.html">
</head>
<body>
    <h1>Simple Calculator</h1>
    <input type="number" id="num1" placeholder="First number" min="0">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="number" id="num2" placeholder="Second number" min="0">
    <input type="submit" value="Try me!" id="calculateBtn">

    <script src="calc.js"></script>
</body>
</html>
